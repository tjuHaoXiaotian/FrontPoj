<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: red;
            border: 10px solid blue;
        }
    </style>

    <script>
        window.onload = function () {
            var divEle = document.getElementById("div");
            alert("width: "+divEle.style.width);
            alert("width: "+divEle.offsetWidth);
            alert("get style:width: "+getStyle(divEle,"width"));
        };

        function getStyle(obj,attr){
            if(obj.currentStyle){   //IE
                return obj.currentStyle[attr];
            }else{
                return getComputedStyle(obj,false)[attr];
            }
        }
    </script>
</head>
<body>
<div id="div">

</div>
</body>
</html>
