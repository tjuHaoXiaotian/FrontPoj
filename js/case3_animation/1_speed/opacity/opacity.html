<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>透明度</title>
    <style>
        *{
            margin:0;
            padding:0;
        }

        .images{
            width:500px;
            margin:100px auto;
        }

        img{
            width:500px;
            transform: rotate(-90deg);
            opacity:0.5;
        }
    </style>

    <script>
        window.onload = function(){
            var imgEle = document.getElementById("img");
            var timer = null;
            var opa = 50;
            imgEle.onmouseover = function(){
                moveOpacity(100)
            };

            imgEle.onmouseout = function(){
                moveOpacity(50)
            };

            function moveOpacity(target){
                clearInterval(timer);
                var step = 10;
                if(opa > target){
                    step = -10;
                }
                timer = setInterval(function(){
                    if(opa != target){
                        opa+=step;
                        imgEle.style.opacity = opa/100.0;
                    }
                },30);
            }
        }
    </script>
</head>
<body>
<div class="images">
    <img id="img" src="img.jpg">
</div>

</body>
</html>
