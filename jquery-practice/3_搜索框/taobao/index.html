<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">

        @font-face {
            font-family: iconFont;
            src:url(http://g.tbcdn.cn/tb/icon-font/1.1.5/iconfont.eot),
            url(http://g.tbcdn.cn/tb/icon-font/1.1.5/iconfont.eot?#iefix) format("embedded-opentype"),
            url(http://g.tbcdn.cn/tb/icon-font/1.1.5/iconfont.woff) format("woff"),
            url(http://g.tbcdn.cn/tb/icon-font/1.1.5/iconfont.ttf) format("truetype"),
            url(http://g.tbcdn.cn/tb/icon-font/1.1.5/iconfont.svg#uxiconfont) format("svg")
        }
        /*@font-face{font-family: iconfont;src:url(123.eot);src: url("123.eot?#iefix") format("embedded-opentype"), url("123.woff") format("woff"), url("123.ttf") format("truetype"), url("123.svg#uxiconfont") format("svg");}*/
        *{
            margin:0;
            padding:0;
        }

        body{
            font:12px/1.5 tahoma,arial,sans-serif;
        }

        a{
            text-decoration: none;
        }

        .search-container{
            position: relative;
        }
        
        .search-tips{
            float: right;
            padding:3px 0 0 15px;
        }

        .search-tips a{
            color: #6c6c6c;
        }
        
        .search-button{
            float: right;
        }
        .btn-search{
            /*background-image: url();*/
            background-color: #FF5400;
            width:100px;
            height:45px;
            line-height: 45px;
            border: none;
            cursor: pointer;
            color:#ffffff;
            font-size: 20px;
        }

        .btn-search:hover{
            background-color: #F52B00;
        }
        .search-common-panel{
            height: 39px;
            background-color: #f50;
            padding:3px 0 3px 77px;
            overflow: hidden;
        }
        .search-common-panel input{
            height: 39px;
            line-height: 39px;
            width:100%;
            border:  none;
            outline: none;
            background-color: white;
        }

        .search-common-panel i{
            position: absolute;
            top:14px;
            left:86px;
            /*z-index: 2;*/
            color:#ccc;
        }

        .iconfont{
            font-family: iconFont;
            font-size: 12px;
            font-style: normal;
        }

        ul{
            list-style: none;
            display: block;
        }

        .search-list{
            position:absolute;
            top:3px;
            left:3px;
            width:72px;
            height:39px;
            overflow: hidden;
            background-color: white;
            border-left: 1px solid #f6f6f6;
            border-right: 1px solid #f6f6f6;
        }

        .search-list li{
            display: none;
            height: 39px;
            line-height: 39px;
            overflow: hidden;
            text-align: center;
        }

        .search-list li a{
            color: #6c6c6c;
            display: block;
            height: 39px;
        }
        .search-list li:hover{
            background-color: #f6f6f6;
        }

        .search-list .selected{
            background-color: #f6f6f6;
            display: block;
        }

        .trigger-hover{
            height:auto;
        }
        .trigger-hover li{
            display: block;
        }

    </style>

    <script type="text/javascript" src="../../../jquery-validation/jquery-validation-1.15.0/lib/jquery-1.11.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#search-tab").on("mouseover",function(e){
                $(this).addClass("trigger-hover");
            });

            $("#search-tab").on("mouseout",function(e){
                $(this).removeClass("trigger-hover");
            });

            $("#search-tab>ul").on("click","li",function(e){
                $("#search-tab>ul .selected").removeClass("selected");
                $(this).addClass("selected");
                $("#search-tab").removeClass("trigger-hover");
            });


        })
    </script>
</head>
<body>
<div class="search-container">
    <div id="search-tab" class="search-list">
        <ul>
            <li class="selected"><a href="#" >宝贝</a></li>
            <li><a href="#">店铺</a></li>
        </ul>
    </div>
    <div class="search-panel">
        <form>
            <div class="search-tips">
                <a href="#">
                    高级<br>搜索
                </a>
            </div>

            <div class="search-button">
                <button class="btn-search" type="submit">搜索</button>
            </div>

            <div class="search-common-panel">
                <i class="iconfont">ő</i>
                <input type="text" x-webkit-speech="">
                <i></i>
            </div>

        </form>
    </div>
</div>
</body>
</html>
